<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Rubik:500&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('Chuck-Norris_1986.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    h2 {
      font-family: 'Press Start 2P';
      margin: 5rem auto;
    }
    label {
      font-family: 'Press Start 2P';
    }
   .jokes {
      background-color: rgba(255, 255, 255, .5);
    }
    li {
      font-family: 'Rubik';
      margin-left: 2rem;
    }
  </style>
  <title>Chuck Norris Joke Generator</title>
</head>
<body>
  <div class="container">
    <h2>Chuck Norris Joke Generator</h2>
    <form>
      <div class="row">
        <div class="six columns" style="margin:2rem auto">
          <label for="number">Number of jokes</label>
          <input class="u-full-width" type="number" min="0" id="number">
          <button class="get-jokes" style="font-family: 'Press Start 2P'">Get Jokes</button>      
        </div>
      </div>
    </form>
    <ol class="jokes"></ol>
  <script src="app.js"></script>
</body>
</html>
